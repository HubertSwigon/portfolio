<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->

    <script src="bootstrap/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2101682fe6.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\trelloesque.css">

</head>

<body>

    <div class="grid-container">
        <div class="New">

            <div class="card shadow r-background">
                <div class="title grid-title-container r-light-background">
                    <div class="title-left"><input type="text" class="text-title" /></div>
                    <div class="title-right" style=><i class="fas fa-arrow-alt-circle-left fa-2x r"></i><i class="fas fa-arrow-alt-circle-right fa-2x r"></i></div>
                    
                </div>
                
                
                
                <textarea style="top:40px;"></textarea>
                <div class="footer r-light-background"></div>
            </div>

        </div>

        <div class="Open">

            <div class="card shadow y-background">
                <div class="title y-light-background">
                    <input type="text" class="text-title" />
                </div>
                <div class="footer y-light-background"></div>
            </div>

        </div>

        <div class="Closed">

            <div class="card shadow g-background">
                <div class="title g-light-background">
                    <input type="text" class="text-title" />
                </div>
                <div class="footer g-light-background"></div>
            </div>

        </div>

    </div>

</body>

</html>
